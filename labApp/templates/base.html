<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/mycss.css">
</head>



</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="nav navbar-nav" href="/">
                    <img style="height:50px;" src="/images/prodact/logo.png">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'prodacts_list' %}">Товары</a>
                    </li>
                    <li>
                        <a href="/order_list">Заказы</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="add" href="{% url 'prodact_add' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true" style="font-size: 15px;"></span>
                            Добавить товар
                        </a>
                    </li>

                    {% if user.is_authenticated %}
                        <li><a id="user">{{ user.username }}</a></li>
                        <li>
                            <a  class=" pull-right" href="{% url 'logout' %}">Выйти</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'authorization' %}">Войти</a>
                        </li>
                        <li>
                            <a href="{% url 'registration' %}">Зарегестрироваться</a>
                        </li>
                    {% endif %}


                </ul>
            </div>
        </div>
    </nav>



    <div>
        {% block content %}

        {% endblock %}
    </div>



<!-- Footer -->
    <footer class="container">
        <div class="row">
            <div class="col-lg-12"><hr>
                <p class="col-md-offset-5">Copyright &copy; Toy's secret 2017-2018</p>
            </div>
        </div>
    </footer>


<!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery.min.js"><\/script>')</script>


    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'js\bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js\script.js' %}"></script>

</body>


</html>
