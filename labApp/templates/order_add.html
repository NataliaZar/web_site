{% extends "base.html" %}

{% block content %}
<div class="container form-container">
<div class="row">
<div class="col-xs-4 col-sm-4 col-md-6 col-md-offset-3 well well-sm">
    <form method="POST" class="form-horizontal main-panel-elem">
        <h3 class="form-signin-heading form-heading-align">Заказ товара</h3>
        {% csrf_token %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endfor %}
        {% endfor %}

        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}" class="col-sm-4 control-label">{{ field.label }}:</label>
            <div class="col-sm-6">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <div>
            <div class="pull-right">
                <button type="submit" class="btn btn-primary">Заказать</button>
            </div>
        </div>
    </form>
</div>
</div>
</div>
{% endblock %}
